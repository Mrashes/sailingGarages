<!DOCTYPE html>
<html>
<head>
    <style>
      #map {
        height: 600px;
        width: 100%;
       }
    </style>

	<title>sailingGarages</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
	<script src="assets/js/max.js"></script>
	<script src="assets/js/config.js"></script>
	<script src="assets/js/list.js"></script>
	<script src="assets/js/js.js"></script>
	<!-- <script src="assets/js/map.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
</head>

<body>
	

	<div class="header"><h1><strong>sailingGarages</strong></h1></div>
	<div class="home"><p><strong>Home</strong></p></div>
	<div class="listView"><p><strong>List View</strong></p></div>
	<div class="addEvent" id="button"><p><strong>Add Event</strong></p></div>
	
	<div class="main">
		<div class="input">
			<form>
				<!--These buttons have no functionality. Mostly a placeholder for the moment.-->
				Search: <input type="text" name="search" value="gym equipment">
				<input type="submit" value="GO"><br><br>
				<input type="radio" name="item" value="item1"> item 1
				<input type="radio" name="item" value="item2"> item 2
				<input type="radio" name="item" value="item3"> item 3
				<input type="radio" name="item" value="item4"> item 4
			</form> 

		</div>

		<div class="sale">
			Name:<br>
			Details:<br>
			Location:<br>
			Items:<br>
		</div>
		<div class="sale"></div>
		<div class="sale"></div>
		<div class="sale"></div>
		<div class="sale"></div>
		<div class="sale"></div>
		<div class="sale"></div>
			<br>
			&copy; 2017 <strong>sailingGarages</strong><br>
			<p>Travis Cornejo, Jeremy Lipsitz, Max Rashes, Tony Storti</p><br>
	</div>
	<!-- For Jeremy -->
	<div id="map"></div>
	<script src="assets/js/map.js"></script>
   	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-11TTG_me9tMHrXJH7xHOrjLW0rsCMR4&callback=initMap">
    </script>
	<!--For Max-->
	<div id="popup"></div>
	<!--placeholders for dropdown search options-->
	<div>number of results</div>
	<form method="post">
        <select id="results-count" name="results-count">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
	</form>
	<div>order by</div>
	<form method="post">
        <select id="results-order" name="results-order">
            <option value="popularity">popularity</option>
            <option value="closest">closest</option>
            <option value="happening-soon">happening soon</option>
            <option value="name">name</option>
        </select>
	</form>
	<div>filter results</div>
	<form method="post">
        <select id="results-filter" name="results-order">
            <option value="all">All</option>
            <option value="upcoming">Upcoming</option>
            <option value="in-progress">In Progress</option>
            <option value="past">Past Events</option>
        </select>
	</form>
	<button id="search">search</button>
	<div id="list"></div>
</body>
</html>
