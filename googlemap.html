<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Sailing Garages</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var chicago = {lat: 41.878, lng: -87.630};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: chicago
        });
        var marker = new google.maps.Marker({
          position: chicago,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-11TTG_me9tMHrXJH7xHOrjLW0rsCMR4&callback=initMap">
    </script>
  </body>
</html>
